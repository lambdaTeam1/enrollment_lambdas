AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: A streamlined AWS Lambda Java application for user management
Globals:
  Function:
    Runtime: java17
    CodeUri: .
    Timeout: 120
Resources:
  UsersLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.example.lambda.UsersLambdaHandler::handleRequest
      Events:
        UserApi:
          Type: Api
          Properties:
            Path: /users
            Method: post
      CodeUri: UsersLambda
    Metadata:
      SamResourceId: UsersLambda
  HelpDeskTicketLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.example.lambda.HelpDeskTicketLambdaHandler::handleRequest
      Events:
        HelpDeskTicketApi:
          Type: Api
          Properties:
            Path: /tickets
            Method: post
      CodeUri: HelpDeskTicketLambda
    Metadata:
      SamResourceId: HelpDeskTicketLambda
  LoginLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: com.example.lambda.LoginLambdaHandler::handleRequest
      Events:
        LoginApi:
          Type: Api
          Properties:
            Path: /login
            Method: post
      CodeUri: LoginLambda
    Metadata:
      SamResourceId: LoginLambda
